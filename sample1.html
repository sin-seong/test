<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="da">
    </div>
    
    <script>
        const da = document.querySelector('#da');
        const p = document.createElement('p');
        p.innerText = "Hello World";
        da.appendChild(p);
    </script>
</body>
</html>
